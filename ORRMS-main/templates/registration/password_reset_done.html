{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="col-md-10 offset-md-1 mt-5">
        <div class="jumbotron">
            <h1 class="display-4 text-danger">Reset your password.</h1>
            <hr class="my-4">
            <form method="POST" class="form-group">
                {% csrf_token %}
                <div class="col-md-10">
                    <p class="lead"><h4>We've emailed you instructions for setting your password.</h4></p>
                    <p class="lead">If you don't recieve an email, please make sure you've entered the address you registered with.</p>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
