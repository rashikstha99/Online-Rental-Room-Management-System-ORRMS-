{% extends "base.html" %}

{% block title %}Change your Password{% endblock %}

{% block content %}
<h1>Change your Password</h1>
<p>
    Use the form below to change your password
</p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
<p><input type="submit" value="Change"></p>
</form>

{% endblock %}
